<div class="card" style="width: 100%;">
  <img class="card-img-top" [src]="cardImage" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{cardTitle}}</h5>
    <p class="card-text">{{cardDescription}}</p>
    <a href="#" class="btn btn-dark">{{cardTextBtn}}</a>
  </div>
</div>
